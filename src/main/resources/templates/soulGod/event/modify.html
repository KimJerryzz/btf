<!DOCTYPE html>
<html lang="ko" xml:lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="soulGod/fragments/header"></th:block>
    <script type="text/javascript">
        function fn_chkField() {
            var id = $('#id');
            var ttl = $("#ttl");
            var cn = contentEditor.getData();
            var stYmd = $("#stYmd");
            var edYmd = $("#edYmd");
            var spotDtl = $("#spotDtl");
            var imgFl = $("#imgFl");
            var cntntsUrl = $("#cntntsUrl");

            if (!$.trim(ttl.val())) {
                alert('행사명은 필수입니다');
                ttl.focus();
                return false;
            }

            if($.trim(cn) == ''){
                alert('행사개요는 필수입니다.');
                contentEditor.focus();
                return false;
            }

            if (!stYmd.val() || !edYmd.val()) {
                alert('행사기간은 필수입니다');
                stYmd.val() == '' ? stYmd.focus() : edYmd.focus();
                return false
            }

            if (!$.trim(spotDtl.val())) {
                alert('행사장소는 필수입니다');
                spotDtl.focus();
                return false;
            }

            if (!imgFl.val()) {
                if ($('input[name=attachImgFl]').length == 1) {
                    alert('썸네일은 필수입니다.');
                    return false;
                }
            }

            return true;
        }

        function setEditor(name, editor) {
            contentEditor = editor;
        }

        ////-------- page load
        $(function () {
            fn_setDatePicker('#stYmd', {
                onShow:function( ct ){
                    this.setOptions({
                        maxDate:$('#edYmd').val()?$('#edYmd').val():false
                    })
                }
            });

            fn_setDatePicker('#edYmd', {
                onShow:function( ct ){
                    this.setOptions({
                        minDate:$('#stYmd').val()?$('#stYmd').val():false
                    })
                }
            });

            $('#btnSave').click(function () {
                if (!fn_chkField()) {
                    return;
                }

                var frm = $('#form1');
                frm.prop('action', '/soulGod/event/modify');
                frm.submit();
            });

            $('#btnDelete').click(function () {
                if (!confirm('삭제하시겠습니까?')) {
                    return;
                }

                var frm = $('#form1');
                frm.prop('action', '/soulGod/event/delete');
                frm.submit();
            });
        });
    </script>
</head>
<body>
<div id="wrap">
    <th:block th:include="soulGod/fragments/menu"></th:block>

    <div id="container">
        <div class="container_box">
            <form id="form1" name="form1" method="post" enctype="multipart/form-data" th:object="${form}">
                <input type="hidden" th:field="*{id}"/>
                <div class="contents">

                    <ul class="breadcrumb">
                        <li><i class="material-icons">home</i></li>
                        <li>운영관리</li>
                        <li>행사관리</li>
                    </ul>

                    <div class="board_detail clearfix">
                        <div class="sec">
                            <div class="board_top clearfix">
                                <div class="fl">
                                    <h4 class="sec_tit">상세정보</h4>
                                </div>
                            </div>
                            <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${message}">
                                <strong><input type="text" th:field="${message}">message!</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <table class="tbl_write">
                                <colgroup>
                                    <col style="width:10%"/>
                                    <col style="width:auto"/>
                                </colgroup>
                                <tbody>
                                <tr>
                                    <th scope="row"><label><span class="aster">*</span>행사명</label></th>
                                    <td><input type="text" th:field="*{ttl}" /></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label><span class="aster">*</span>행사개요</label></th>
                                    <td>
                                        <textarea th:field="*{cn}" style="width: 100%; height: 120px;"></textarea>
                                        <script>
                                            makeFck('cn',setEditor);
                                        </script>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label><span class="aster">*</span>행사기간</label></th>
                                    <td>
                                        <div class="term_form">
                                            <input type="text" th:field="*{stYmd}" class="form_date" readonly />
                                            <span class="swung">~</span>
                                            <input type="text" th:field="*{edYmd}" class="form_date" readonly />
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label><span class="aster">*</span>행사장소</label></th>
                                    <td><input type="text" th:field="*{spotDtl}" /></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label><span class="aster">*</span>일정타입</label></th>
                                    <td>
                                        <select th:field="*{fxSeTy}">
                                            <option th:each="tp : ${T(kr.or.btf.web.domain.web.enums.EventType).values()}"
                                                    th:value="${tp}"
                                                    th:text="${tp.getName()}"></option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label><span class="aster">*</span>썸네일</label></th>
                                    <td>
                                        <div class="file_form">
                                            <div th:if="*{imgFl ne null}">
                                                <p class="file">
                                                    <span th:text="*{imgFl}">썸네일.jpg</span>
                                                    <input type="hidden" id="imgFl" th:value="*{imgFl}" />
                                                </p>
                                            </div>
                                            <input type="file" name="attachImgFl" id="attachImgFl" class="multi" maxlength="1" th:accept="${imageAccept}" />
                                            <label for="attachImgFl">파일찾기</label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label>CDN/유튜브</label></th>
                                    <td>
                                        <th:block th:each="tp : ${T(kr.or.btf.web.domain.web.enums.ContentsDvType).values()}">
                                            <input type="radio" th:id="${tp.name()}" name="cntntsDvTy" th:value="${tp.name()}" th:checked="${form.cntntsDvTy.name() eq tp.name()}"/>
                                            <label th:for="${tp.name()}" th:text="${tp.getName()}"></label>
                                        </th:block>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label>대표영상 URL</label></th>
                                    <td><input type="text" th:field="*{cntntsUrl}" /></td>
                                    <!--<th scope="row"><label><span class="aster">*</span>대표영상</label></th>
                                    <td>
                                        <div class="file_form">
                                            <div th:if="${fileList != null and !fileList.isEmpty()}">
                                                <th:block th:each="item: ${fileList}">
                                                    <p class="file" th:if="${T(kr.or.btf.web.domain.web.enums.FileDvType).MAINVOD.name() eq item.dvTy}">
                                                        <span th:text="${item.flNm}">대표영상.mp4</span>
                                                        &lt;!&ndash;<a href="javascript:;" class="btn_del" th:onclick="|fn_deleteFile(${item.id}, this)| ">
                                                            <span class="blind">삭제</span>
                                                        </a>&ndash;&gt;
                                                    </p>
                                                </th:block>
                                            </div>
                                            <input type="file" name="attachVideoFl" id="attachVideoFl" class="multi" maxlength="1" th:accept="${videoAccept}" />
                                            <label for="attachVideoFl">파일찾기</label>
                                        </div>
                                    </td>-->
                                </tr>
                                <tr>
                                    <th scope="row"><label>첨부파일</label></th>
                                    <td>
                                        <div class="file_form">
                                            <div th:if="${fileList != null and !fileList.isEmpty()}">
                                                <th:block th:each="item: ${fileList}">
                                                    <p class="file" th:if="${T(kr.or.btf.web.domain.web.enums.FileDvType).ATTACH.name() eq item.dvTy}">
                                                        <span th:text="${item.flNm}">첨부파일.txt</span>
                                                        <a href="javascript:;" class="btn_del" th:onclick="|fn_deleteFile(${item.id}, this)| ">
                                                            <span class="blind">삭제</span>
                                                        </a>
                                                    </p>
                                                </th:block>
                                            </div>
                                            <input type="file" name="attachedFile" id="attachedFile" class="multi" th:accept="${allAccept}" />
                                            <label for="attachedFile">파일찾기</label>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>

                            <div class="btn_area">
                                <button id="btnDelete" class="btn btn_sm btn_red" type="button">
                                    <i class="material-icons">delete</i>삭제
                                </button>
                                <button id="btnSave" class="btn btn_sm btn_blue" type="button">
                                    <i class="material-icons fz17">done</i>저장
                                </button>
                                <a class="btn btn_sm btn_lightgray" href="/soulGod/event/list">
                                    <i class="material-icons">list</i>목록
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <th:block th:replace="soulGod/fragments/footer"></th:block>
</div>
</body>
</html>
